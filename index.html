<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body-box">
        <div class="inputContainer  overlay">
            <input type="text" id="playerName" placeholder="Enter Your Name">
            <button id="submitting">Submit</button>
        </div>        
        <p class="game-name">Rock Paper Scissor</p>
        <h1 class="winnerBox">Winner Box</h1>
        <div class="Obox">
            <div class="player1-box">
                <h1 class="player yourName">Player 1</h1>
                <div class="images">
                    <div class="rock-box">
                        <div class="img-box">
                            <img src="Images/pic1.jpg" class="pics">
                        </div>
                        <button class="rock-button button1">Rock</button>
                    </div>
                    <div class="paper-box">
                        <div class="img-box">
                            <img src="Images/pic2.jpg" class="pics">
                        </div>        
                        <button class="paper-button button1">Paper</button>           
                    </div>
                    <div class="scissor-OBox">
                        <div class="scissor-box">
                            <div class="img-box">
                                <img src="Images/pic3.jpg" class="pics scissor">
                            </div>
                            <button class="scissor-button extra button1">Scissor</button>
                        </div>
                    </div>
                </div>
                <div class="pressedbox">
                    <h1 class="symbolName1">Scissor</h1>
                    <div class="img-box">
                        <img src="Images/pic3.jpg" class="pics output1 scissor">
                    </div>
                </div>
            </div>
            <div class="player2-box">
                <h1 class="player">Opponent</h1>
                <div class="images">
                    <div class="rock-box">
                        <div class="img-box">
                            <img src="Images/pic1.jpg" class="pics">
                        </div>
                        <button class="rock-button button2">Rock</button>
                    </div>
                    <div class="paper-box">
                        <div class="img-box">
                            <img src="Images/pic2.jpg" class="pics">
                        </div>        
                        <button class="paper-button button2">Paper</button>           
                    </div>
                    <div class="scissor-OBox">
                        <div class="scissor-box">
                            <div class="img-box">
                                <img src="Images/pic3.jpg" class="pics scissor">
                            </div>
                            <button class="scissor-button extra button2">Scissor</button>
                        </div>
                    </div>
                </div>
                <div class="pressedbox">
                    <h1 class="symbolName2">Scissor</h1>
                    <div class="img-box">
                        <img src="Images/pic3.jpg" class="pics output2 scissor">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
